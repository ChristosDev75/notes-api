name: CI - Tests and Architecture Diagrams

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout notes-api
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing

  generate-diagrams:
    name: Generate C4 Architecture Diagrams
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    
    steps:
    - name: Checkout notes-api
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Full history for proper commits
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install c4-literate-python
      run: |
        # Clone the c4-literate-python tool
        git clone https://github.com/ChristosDev75/c4-literate-python.git
        cd c4-literate-python
        pip install -e .
    
    - name: Generate Structurizr DSL
      run: |
        mkdir -p docs/architecture
        c4-literate tangle . -o docs/architecture/workspace.dsl
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/architecture/workspace.dsl; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit updated diagrams
      if: steps.check_changes.outputs.changed == 'true' && github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/architecture/workspace.dsl
        git commit -m "docs: update C4 architecture diagrams [skip ci]"
        git push
    
    - name: Upload DSL artifact
      uses: actions/upload-artifact@v4
      with:
        name: architecture-diagrams
        path: docs/architecture/workspace.dsl
        retention-days: 30
